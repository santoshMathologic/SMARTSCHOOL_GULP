<div>
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Users Plan</h3>
            <div class="panel panel-default">
                <div class="panel-heading">List of UserPlan</div>
                <div class="panel-body">

                    <table class="table table-striped table-condensed">
                        <thead>
                            <tr>
                                <th>planName</th>
                                <th>Owner</th>
                                <th>reviewer</th>
                                <th>created</th>
                                <th>LinkGenerated</th>
                                <th>Locked</th>
                                <th>UnderReview</th>
                                <th>Complete</th>
                                <th>Action</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="userplan in userPlanLists">
                                <td>{{userplan.planName}}</td>
                                <td>{{userplan.owner}}</td>
                                <td>{{userplan.reviewer}}</td>
                                <td>{{userplan.createdTime}}</td>
                                <td>{{userplan.isLinkGenerated}}</td>
                                <td>{{userplan.isLocked}}</td>
                                <td>{{userplan.isUnderReview}}</td>
                                <td>{{userplan.isComplete}}</td>
                                <td>
                                    <button class="btn btn-xs btn-success" ng-click="selectUserPlan(userplan)">Select</button>
                                    <button class="btn btn-xs btn-warning" ng-click="updateUserPlan(userplan)" data-toggle="tooltip" title="Edit"><i class="fa fa-edit"></i></button>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>



            <user-plan-form></user-plan-form>
        </div>
    </div>


</div>
